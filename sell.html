<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Selling</title>
  <link rel="stylesheet" href="vistastyles.css" />
</head>

<body class="vv-client">
  <header class="client-header">
    <h1 class="client-title">Selling</h1>
    <nav class="client-nav">
      <a href="clientportal.html">Home</a>
      <a href="messages.html">Messages</a>
      <a href="index.html">Log Out</a>
    </nav>
  </header>

  <!--Non-Functional Selling Form-->
  <main class="sell-main">
    <h2>List Your Property:</h2>

    <!--Left-->
    <section class="sell-section">
      <div class="sell-illustration">
        <img src="sellicon.jpg" alt="Selling illustration" />
      </div>

    <!--Right-->
      <form id="sellForm" novalidate netlify>
        <h3 class="sell-section-title">Property Information</h3>

        <label class="field">
          <span>Property Address</span>
          <input name="address" type="text" placeholder="123 Sample St, City, ST 00000" required />
        </label>

        <div class="form-grid two">
          <label class="field">
            <span>Bedrooms</span>
            <input name="bedrooms" type="number" min="0" placeholder="3" />
          </label>
          <label class="field">
            <span>Bathrooms</span>
            <input name="bathrooms" type="number" min="0" step="0.5" placeholder="2" />
          </label>
        </div>

        <div class="form-grid two">
          <label class="field">
            <span>Square Footage</span>
            <input name="sqft" type="number" min="0" placeholder="1850" />
          </label>
          <label class="field">
            <span>Listing Price ($)</span>
            <input name="price" type="number" min="0" placeholder="350000" />
          </label>
        </div>

        <label class="field">
          <span>Upload Photos</span>
          <input name="photos" type="file" multiple />
        </label>

        <h3 class="sell-section-title">Seller Details</h3>

        <div class="form-grid two">
          <label class="field">
            <span>First Name</span>
            <input name="firstName" type="text" placeholder="Jane" required />
          </label>
          <label class="field">
            <span>Last Name</span>
            <input name="lastName" type="text" placeholder="Doe" required />
          </label>
        </div>

        <div class="form-grid two">
          <label class="field">
            <span>Email</span>
            <input name="email" type="email" placeholder="jane@example.com" required />
          </label>
          <label class="field">
            <span>Phone</span>
            <input name="phone" type="tel" placeholder="(555) 123-4567" required />
          </label>
        </div>

        <h3 class="sell-section-title">Choose Your Realtor</h3>

        <label class="field">
          <span>Realtor</span>
          <select name="realtor">
            <option>Alex Carter</option>
            <option>Maria Gomez</option>
            <option>Sam Patel</option>
          </select>
        </label>

        <div class="sell-actions">
          <button type="submit" class="btn btn-accent">Submit</button>
        </div>
      </form>
    </section>
  </main>

  <footer class="client-footer">
    <small>Â© 2025 VillaVista Co.</small>
  </footer>

  <script src="sell.js"></script>
</body>
</html>

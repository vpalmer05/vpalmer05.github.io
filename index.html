<!DOCTYPE html>
<html>
<head>
  <title>My GitHub Page with JSON</title>
</head>
<body>
  <h1>GitHub Pages + JSON ðŸš€</h1>
  <pre id="output"></pre>

  <script>
    fetch("data.json")
      .then(response => response.json())
      .then(data => {
        document.getElementById("output").textContent = JSON.stringify(data, null, 2);
      })
      .catch(err => console.error("Error loading JSON:", err));
  </script>
</body>
</html>

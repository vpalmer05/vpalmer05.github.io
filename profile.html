<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile</title>
  <link rel="stylesheet" href="vistastyles.css">
</head>

<body class="vv-client">

  <header class="client-header">
    <h1>Profile</h1>
    <nav class="client-nav">
      <a href="clientportal.html">Home</a>
      <a href="index.html">Log Out</a>
    </nav>
  </header>

  <main class="profile-container">
    <!-- Left Side -->
    <aside class="profile-menu">
      <div class="avatar">ðŸ‘¤</div>
      <p id="welcome-text">Welcome back, Client!</p>
      <ul>
        <li><a href="profile.html">Personal Information</a></li>
        <li><a href="listings.html">View Listings</a></li>
        <li><a href="favorites.html">View Favorites</a></li>
        <li><a href="messages.html">Contact my Realtor</a></li>
        <li><a href="sell.html">Sell my Property</a></li>
      </ul>
    </aside>

    <!-- Right Side -->
    <section class="profile-form">
      <h2>Edit Your Information</h2>

      <form id="profile-form" action="#" method="post" novalidate>
        <div class="form-grid">

          <div class="form-field">
            <label for="name">Full Name</label>
            <input id="name" type="text">
          </div>

          <div class="form-field">
            <label for="email">Email</label>
            <input id="email" type="email">
          </div>

          <div class="form-field">
            <label for="phone">Phone</label>
            <input id="phone" type="tel">
          </div>

          <div class="form-field">
            <label for="contact">Preferred Contact Method</label>
            <input id="contact" type="text">
          </div>

          <div class="form-field">
            <label for="city">City</label>
            <input id="city" type="text">
          </div>

          <div class="form-field">
            <label for="state">State</label>
            <input id="state" type="text">
          </div>

          <div class="form-field">
            <label for="zip">ZIP</label>
            <input id="zip" type="text">
          </div>

        <div class="form-actions">
          <button type="submit">Save Changes</button>
        </div>
      </form>
    </section>
  </main>

  <footer class="client-footer">Â© 2025 VillaVista Co.</footer>

  <!-- SCRIPT TO UPDATE WELCOME MESSAGE -->
  <script>
    document.getElementById("profile-form").addEventListener("submit", function(e) {
      e.preventDefault(); // stop form from reloading page

      const name = document.getElementById("name").value.trim();
      const welcome = document.getElementById("welcome-text");

      if (name !== "") {
        welcome.textContent = "Welcome back, " + name + "!";
      }
    });
  </script>

</body>
</html>

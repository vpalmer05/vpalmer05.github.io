<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Listings</title>
  <link rel="stylesheet" href="vistastyles.css">
</head>

<body class="vv-client">

  <header class="client-header">
    <h1 class="client-title">Listings</h1>
    <nav class="client-nav">
      <a href="clientportal.html">Home</a>
      <a href="messages.html">Messages</a>
      <a href="VVLogin.html">Log Out</a>
    </nav>
  </header>

  <main class="listing-main">
    <!-- Filters -->
<section class="listing-filters">
  <input type="text" id="searchInput" placeholder="Search by address or city..." />

  <select id="bedFilter">
    <option value="">Any Bedrooms</option>
    <option value="2">2+ Bedrooms</option>
    <option value="3">3+ Bedrooms</option>
    <option value="4">4+ Bedrooms</option>
  </select>

  <select id="priceFilter">
    <option value="">Any Price</option>
    <option value="200000">Up to $200k</option>
    <option value="400000">Up to $400k</option>
    <option value="600000">Up to $600k</option>
  </select>

  <button id="resetFilters">Reset</button>
</section>

    <section class="listing-grid" id="listingContainer">
      
    <article class="listing-card">
      <img src="images/house1.jpg" alt="Sample House" class="listing-image" />

  <div class="listing-content">
    <div class="listing-details">
        <p class="listing-price">$000,000</p>
       <p class="listing-info"># bed | # bath | #,### sqft</p>
       <p class="listing-address">123 Sample Street, City, ST 00000</p>
    </div>
  </div>
  </article>


    </section>
  </main>

  <footer class="client-footer">

  </footer>
<script src="listings.js"></script>
</body>
</html>
